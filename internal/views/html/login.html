<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px;">
            <div style="display: flex; flex-direction: column; justify-content: center; width: 60%; margin-top: 60px">
                <h1 class="text-center">ElectiVote</h1>
            </div>
            <form style="display: flex; flex-direction: column; justify-content: center; width: 530px; margin-top: 60px" method="post">
                <div data-mdb-input-init class="form-outline mb-4">
                    {{if .usernameErr}}
                    <input type="text" id="username" name="username" placeholder="Username"
                    value="{{.username}}" class="form-control" />
                    <p style="color: red;">{{.usernameErr}}</p>
                    {{else}}
                    <input type="text" id="username" name="username" 
                    value="{{.username}}"
                    placeholder="Username" class="form-control" />
                    {{end}}
                </div>   
                <div data-mdb-input-init class="form-outline mb-4">
                    {{if .passwordErr}}
                    <input type="password" id="password" name="password" placeholder="Password"
                    value="{{.password}}" class="form-control"/>
                    <p style="color: red;">{{.passwordErr}}</p>
                    {{else}}
                    <input type="password" id="password" name="password" placeholder="Password"
                    value="{{.password}}" class="form-control"/>
                    {{end}}
                </div>
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="on" name="remember" id="remember"/>
                <label class="form-check-label" for="remember"> Remember me </label>
            </div>
        </div>
        <div class="col">
            <a href="../forgot-password-page">Forgot password?</a>
        </div>
    </div>
    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" >Sign in</button>
    <div class="text-center">
        <p>Dont have an account? <a href="../register-page">sign-up</a></p>
    </div>
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
