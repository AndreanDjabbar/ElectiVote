<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px;">
            <div style="display: flex; flex-direction: column; justify-content: center; width: 60%; margin-top: 60px">
                <h1 class="text-center">ElectiVote</h1>
            </div>
            <form style="display: flex; flex-direction: column; justify-content: center; width: 530px; margin-top: 60px" method="post">
                <div data-mdb-input-init class="form-outline mb-4">
                    {{if .usernameErr}}
                    <input type="text" id="username" name="username" placeholder="Username"
                    value="{{.username}}" class="form-control" />
                    <p style="color: red;">{{.usernameErr}}</p>
                    {{else}}
                    <input type="text" id="username" name="username" 
                    value="{{.username}}"
                    placeholder="Username" class="form-control" />
                    {{end}}
                </div>   
                <div data-mdb-input-init class="form-outline mb-4">
                    {{if .emailErr}}
                    <input type="text" id="email" name="email" placeholder="Email"
                    value="{{.email}}" class="form-control" />
                    <p style="color: red;">{{.emailErr}}</p>
                    {{else}}
                    <input type="text" id="email" name="email" placeholder="Email"
                    value="{{.email}}" class="form-control" />
                    {{end}}
                </div>   
                <div data-mdb-input-init class="form-outline mb-4">
                    {{if .passwordErr}}
                    <input type="password" id="password" name="password" placeholder="Password"
                    value="{{.password}}" class="form-control"/>
                    <p style="color: red;">{{.passwordErr}}</p>
                    {{else}}
                    <input type="password" id="password" name="password" placeholder="Password"
                    value="{{.password}}" class="form-control"/>
                    {{end}}
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    {{if .password2Err}}
                    <input type="password" id="password2" name="password2" placeholder="Password Confirmation"
                    value="{{.password2}}" class="form-control"/>
                    <p style="color: red;">{{.password2Err}}</p>
                    {{else}}
                    <input type="password" id="password2" name="password2" placeholder="Password Confirmation"
                    value="{{.password2}}" class="form-control"/>
                    {{end}}
                </div>
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
        </div>
    </div>
    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" >Sign up</button>
    <div class="text-center">
        <p>Already have an account? <a href="../login-page">Sign in</a></p>
    </div>
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
