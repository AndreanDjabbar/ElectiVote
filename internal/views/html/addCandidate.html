<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <style>
            .gradient-custom {
                background: #f6d365;
                background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ElectiVote</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="" style="font-weight: 700; color: #007bff;">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px;">
            <div style="display: flex; flex-direction: column; justify-content: center; width: 60%; margin-top: 60px">
                <h1 class="text-center">Add Candidate</h1>
            </div>
            <form style="display: flex; flex-direction: column; justify-content: center; width: 530px; margin-top: 60px" method="post" enctype="multipart/form-data">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label for="candidateName">*Candidate Name</label>
                    <input type="text"
                    id="candidateName"
                    name="candidateName"
                    class="form-control"
                    placeholder="Enter Candidate Name"
                    value="{{.candidateName}}"
                    required>
                    {{if .candidateNameErr}}
                        <p style="color: red;">{{.candidateNameErr}}</p>
                    {{end}}
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <label for="candidateDesc">*Candidate Description</label>
                    <textarea name="candidateDesc" id="candidateDesc" class="form-control" rows="5" placeholder="Enter Candidate Description" >{{.candidateDescription}}</textarea>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <label for="candidatePicture">*Candidate Picture</label>
                    <input type="file" id="candidatePicture" name="candidatePicture" class="form-control">
                </div>
                <div style="display: flex; justify-content: center; gap: 100px;">
                    <a data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block mb-4" style="width: 210px;" href="/electivote/manage-vote-page/{{.voteID}}">Cancel</a>
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" style="width: 200px;">Add</button>
                </div>
            </form>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <script>
        feather.replace();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
