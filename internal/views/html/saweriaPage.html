<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
        }

        .container {
            max-width: 700px;
            margin-top: 50px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .card-body {
            padding: 40px;
        }

        .alert {
            margin-top: 20px;
            font-size: 1rem;
        }

        .donation-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .donation-btn:hover {
            background-color: #2980b9;
        }

        .donation-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
    </style>

    <script>
        function openSaweria() {
            const newTab = window.open('https://saweria.co/AndreanDjabbar', '_blank');
            if (!newTab || newTab.closed || typeof newTab.closed === 'undefined') {
                alert("Pop-up diblokir oleh browser Anda. Mohon izinkan pop-up untuk melanjutkan.");
            } else {
                sessionStorage.setItem('saweriaOpened', 'true');
                document.getElementById('donation-btn').disabled = true;
                document.getElementById('donation-btn').innerText = 'Saweria Opened';
            }
        }

        window.onload = function() {
            const saweriaOpened = sessionStorage.getItem('saweriaOpened');
            if (saweriaOpened === 'true') {
                document.getElementById('donation-btn').disabled = true;
                document.getElementById('donation-btn').innerText = 'Saweria Opened';
            }
        };
    </script>
</head>
<body>
    <br><br><br><br>
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <h1>Support Our Project</h1>
                <p>Your support helps us to continue our work. The donation process will be done through Saweria.</p>
                <div class="alert alert-info">
                    Please click the button below to open saweria page and please refresh the page after the donation is complete.
                </div>
                <button id="donation-btn" class="donation-btn" onclick="openSaweria()">Open Saweria</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
