<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <style>
            .gradient-custom {
                background: #f6d365;
                background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ElectiVote</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/electivote/home-page">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/electivote/profile-page">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/electivote/abous-us-page">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/electivote/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px;">
            <div style="display: flex; flex-direction: column; justify-content: center; width: 60%; margin-top: 60px">
                <h1 class="text-center">Manage Vote</h1>
            </div>
            <form style="display: flex; flex-direction: column; justify-content: center; width: 530px; margin-top: 60px" method="post" enctype="multipart/form-data">
                <div data-mdb-input-init class="form-outline mb-4">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label for="voteTitle">*Vote Title</label>
                        <input type="text" class="form-control"
                        id="voteTitle"
                        name="voteTitle"
                        value="{{.voteData.VoteTitle}}">
                        {{if .voteTitleErr}}
                            <p style="color: red;">{{.voteTitleErr}}</p>
                        {{end}}
                    </div>
                </div>   
                <div data-mdb-input-init class="form-outline mb-4">
                    <label for="voteDesc">*Vote Description</label>
                    <textarea name="voteDesc" id="voteDesc" class="form-control" rows="5" >{{.voteData.VoteDescription}}</textarea>
                </div>
                <label for="candidates">*Candidates</label>
                {{range .candidates}}
                    <div class="row d-flex justify-content-center">
                      <div class="col col-md-9 col-lg-7 col-xl-6" style="width: 100%;">
                        <div class="card" style="border-radius: 15px;">
                          <div class="card-body p-4">
                            <div class="d-flex">
                              <div class="flex-shrink-0">
                                <img src="/images/{{.CandidatePicture}}"
                                  alt="Generic placeholder image" class="img-fluid" style="width: 180px; height: 190px; border-radius: 50px;">
                              </div>
                              <div class="flex-grow-1 ms-3">
                                <h5 class="mb-1">{{.CandidateName}}</h5>
                                <p class="mb-2 pb-1">{{.CandidateDescription}}</p>
                                <div class="d-flex pt-1">
                                  <a href="/electivote/delete-candidate-page/{{.VoteId}}/{{.CandidateID}}" class="btn btn-outline-danger me-1 flex-grow-1">Delete</a>
                                  <a class="btn btn-outline-primary me-1 flex-grow-1"
                                  href="/electivote/manage-candidate-page/{{.VoteId}}/{{.CandidateID}}">Manage</a>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <br>
                {{end}}
                <br>
                <div data-mdb-input-init class="form-outline mb-4">
                    <a href="/electivote/add-candidate-page/{{.voteData.VoteID}}" class="form-control btn btn-success" style="text-decoration: none; display: flex; justify-content: center;"><i data-feather="plus" ></i> Add Candidate</a>
                    <br>
                    <a href="/electivote/vote-result-page/{{.voteData.VoteID}}" class="form-control btn btn-dark" style="text-decoration: none; display: flex; justify-content: center;"><i data-feather="bar-chart-2" ></i>  Vote Result</a>
                </div>
                <br><br><br><br>
                <div style="display: flex; justify-content: center; gap: 100px;">
                    <a data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block mb-4" style="width: 210px;" href="../">Back</a>
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" style="width: 200px;">Update</button>
                </div>
            </form>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <script>
        feather.replace();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
