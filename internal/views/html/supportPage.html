<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <style>
        .gradient-custom {
            background: #f6d365;
            background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));
        }

        /* Styling tambahan untuk border dan jarak gambar */
        .donation-logo {
            width: 150px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 20px;
            padding: 10px;
            transition: transform 0.2s;
        }

        .donation-logo:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ElectiVote</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/electivote/home-page">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/electivote/profile-page">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/electivote/about-us-page">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/electivote/support-page">Support Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/electivote/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 120px;">
        <h1 class="text-center">Support Us</h1>
        <p class="text-center">If you would like to support our work, you can donate through the following platforms:</p>
        <br><br><br>
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <h3>Saweria</h3>
                <a href="saweria"> 
                    <img src="/images/saweria-logo.png/" alt="Saweria" class="donation-logo">
                </a>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <div style="display: flex; justify-content: center; gap: 100px;">
        <a data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block mb-4" style="width: 210px;" href="../about-us-page">Back</a>
    </div>
    <script>
        window.onload = function() {
            const donationStatus = sessionStorage.getItem('donationStatus');
            if (donationStatus === 'completed') {
            sessionStorage.removeItem('donationStatus'); 
            window.location.href = "/thanks-page/";
        }
        };
    </script>
    <script>
        feather.replace();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
